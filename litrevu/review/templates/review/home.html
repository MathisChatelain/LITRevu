{% extends "base.html" %}

{% block content %}

<main>
    <a href="{% url 'create-ticket' %}"><button>Demander une critique</button></a>
    <a href="{% url 'create-review' %}"><button>Creer une critique</button></a>

    {% for post in posts %}
        {% if post.content_type == 'TICKET' %}
            {% include 'ticket_snippet.html' %}
        {% elif post.content_type == 'REVIEW' %}
            {% include 'review_snippet.html' %}
        {% endif %}
    {% endfor %}
</main>

{% endblock %}
