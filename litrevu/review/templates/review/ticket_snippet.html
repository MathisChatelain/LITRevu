{% if post.user == user %}
    <p>Vous avez demandé une critique</p>
{% else %}
    <p>{{ post.user }} à demandé une critique</p>
{% endif %}
<p>{{ post.created_at }}</p>
<p>{{ post.title }}</p>
<p>{{ post.description }}</p>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="">
{% endif %}
<a href="{% url 'create-review'%}?ticket_id={{post.id}}"><button>Creer une critique</button></a>
