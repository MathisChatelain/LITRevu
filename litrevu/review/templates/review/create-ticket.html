{% extends "base.html" %}

{% block content %}

<main>
    <div class="center-content">
        <h2>Cr√©er un ticket</h2>
        <p>{{ message }}</p>
        <form method="post" enctype="multipart/form-data" class="unseparated-forms">
            {{ form.as_p }}
            {% csrf_token %}
            <div>
                {% if ticket %}
                    <p>Ancienne image :</p>
                    <img src="{{ticket.image.url}}" alt="">
                {% endif %}
            </div>
            <button type="submit" >Envoyer</button>
        </form>
    </div>
</main>

{% endblock %}
